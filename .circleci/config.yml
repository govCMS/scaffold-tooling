version: 2
jobs:
  build:
    docker:
      - image: integratedexperts/ci-builder
    steps:
      - checkout
      - run: composer validate --strict || true
      - run: .circleci/shellcheck.sh || true
      - run: .circleci/phpcs.sh || true
      - run: curl -u ${TOKEN_SATIS_REBUILD}: -d build_parameters[CIRCLE_JOB]=upstream_trigger https://circleci.com/api/v1.1/projectgh/govcms/satis/tree/upstream_changes
