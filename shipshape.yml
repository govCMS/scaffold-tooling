checks:
  file:
    - name: '[FILE] Illegal files'
      severity: high
      path: web
      disallowed-pattern: '^(adminer|phpmyadmin|bigdump)?\.php$'
    - name: '[FILE] Sensitive public files'
      path: web/sites/default/files
      disallowed-pattern: '.*\.(sql|php|sh|py|bz2|gz|tar|tgz|zip)?$'
  yaml:
    - name: '[FILE] Validate install profile'
      file: core.extension.yml
      ignore-missing: true
      path: config/default
      values:
        - key: profile
          value: govcms
    - name: '[FILE] Disallowed permissions'
      severity: high
      pattern: user.role.*.yml
      exclude-pattern: user.role.govcms_site_administrator
      ignore-missing: true
      path: config/default
      values:
        - key: is_admin
          value: false
        - key: permissions
          is-list: true
          disallowed:
            - administer config permissions
            - administer managed modules
            - administer managed modules permissions
            - administer modules
            - administer permissions
            - administer site configuration
            - administer software updates
            - import configuration
            - synchronize configuration
            - use PHP for google analytics tracking visibility
    - name: '[FILE] Validate TFA config'
      severity: high
      file: tfa.settings.yml
      ignore-missing: true
      path: config/default
      values:
        - key: enabled
          value: 1
        - key: required_roles.authenticated
          value: authenticated
    - name: '[FILE] Ensure only admins can register accounts'
      file: user.settings.yml
      ignore-missing: true
      path: config/default
      values:
        - key: register
          value: admin_only
    - name: '[FILE] Ensure CSS & JS aggregations are enabled'
      file: system.performance.yml
      ignore-missing: true
      path: config/default
      values:
        - key: css.preprocess
          value: true
        - key: js.preprocess
          value: true
    - name: '[FILE] Ensure no error log displayed'
      file: system.logging.yml
      ignore-missing: true
      path: config/default
      values:
        - key: error_level
          value: hide
    - name: '[FILE] Validate service names are all expected'
      file: docker-compose.yml
      ignore-missing: false
      path: .
      values:
        - key: services
          is-list: true
          allowed:
            - cli
            - test
            - nginx
            - php
            - mariadb
            - solr
            - chrome
    - name: '[FILE] Validate services have expected lagoon type'
      file: docker-compose.yml
      ignore-missing: false
      path: .
      values:
        - key: services.cli.labels['lagoon.type']
          value: cli-persistent
        - key: services.test.labels['lagoon.type']
          value: none
        - key: services.nginx.labels['lagoon.type']
          value: nginx-php-persistent
        - key: services.php.labels['lagoon.type']
          value: nginx-php-persistent
        - key: services.mariadb.labels['lagoon.type']
          value: mariadb
    - name: '[FILE] Validate optional services have expected lagoon type'
      file: docker-compose.yml
      ignore-missing: false
      path: .
      values:
        - key: services.solr.labels['lagoon.type']
          value: solr
          optional: true
  drush-yaml:
    - name: '[DATABASE] Validate active install profile'
      command: 'config:get core.extension'
      config-name: core.extension
      values:
        - key: profile
          value: govcms
    - name: '[DATABASE] Validate active TFA'
      severity: high
      command: 'config:get tfa.settings'
      config-name: tfa.settings
      values:
        - key: enabled
          value: 1
        - key: required_roles.authenticated
          value: authenticated
    - name: '[DATABASE] Ensure only admins can register accounts'
      command: 'config:get user.settings'
      config-name: user.settings
      values:
        - key: register
          value: admin_only
    - name: '[DATABASE] Ensure CSS & JS aggregations are enabled'
      command: 'config:get system.performance'
      config-name: system.performance
      values:
        - key: css.preprocess
          value: true
        - key: js.preprocess
          value: true
    - name: '[DATABASE] Ensure no error log displayed'
      command: 'config:get system.logging'
      config-name: user.settings
      values:
        - key: error_level
          value: hide
  drupal-file-module:
    - name: '[FILE] Verify enabled modules'
      severity: high
      path: config/default
      required:
        - govcms_security
        - lagoon_logs
        - tfa
      disallowed:
        - dblog
        - module_permissions_ui
        - update
  drupal-db-module:
    - name: '[DATABASE] Active modules audit'
      severity: high
      required:
        - govcms_security
        - lagoon_logs
        - tfa
      disallowed:
        - dblog
        - module_permissions_ui
        - update
  drupal-db-permissions:
    - name: '[DATABASE] Disallowed permissions on active site'
      severity: high
      disallowed:
        - administer config permissions
        - administer managed modules
        - administer managed modules permissions
        - administer modules
        - administer permissions
        - administer site configuration
        - administer software updates
        - import configuration
        - synchronize configuration
        - use PHP for google analytics tracking visibility
      exclude-roles:
        - govcms_site_administrator
  drupal-user-role:
    - name: '[DATABASE] Users with disallowed roles'
      roles:
        - administrator
        - site_administrator
        - govcms_site_administrator
  yamllint:
    - name: '[FILE] Yaml lint platform files'
      severity: high
      files:
        - .lagoon.yml
        - docker-compose.yml
      ignore-missing: true
    - name: '[FILE] Yaml lint theme files'
      severity: high
      path: web/themes
      pattern: ".*.yml"
      exclude-pattern: node_modules
      ignore-missing: true
    - name: '[FILE] Yaml lint theme files (no web prefix)'
      severity: high
      path: themes
      pattern: ".*.yml"
      exclude-pattern: node_modules
      ignore-missing: true
  phpstan:
    - name: '[FILE] Banned PHP function list'
      severity: high
      configuration: vendor/govcms/scaffold-tooling/phpstan.neon
      paths:
        - web/themes/custom
        - themes
