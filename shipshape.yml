checks:
  file:
    - name: '[FILE] Illegal files'
      severity: high
      path: web
      disallowed-pattern: '^(adminer|phpmyadmin|bigdump)?\.php$'
    - name: '[FILE] Sensitive public files'
      path: web/sites/default/files
      disallowed-pattern: '.*\.(sql|php|sh|py|bz2|gz|tar|tgz|zip)?$'
      exclude-pattern: '.*\.(css|js)\.gz?$'
      skip-dir:
        - private
  yaml:
    - name: '[FILE] Validate install profile'
      file: core.extension.yml
      ignore-missing: true
      path: config/default
      values:
        - key: profile
          value: govcms
    - name: '[FILE] Disallowed permissions'
      severity: high
      pattern: user.role.*.yml
      ignore-missing: true
      path: config/default
      values:
        - key: is_admin
          value: false
          truthy: true
          optional: true
        - key: permissions
          is-list: true
          optional: true
          disallowed:
            - administer config permissions
            - administer modules
            - administer permissions
            - administer seckit
            - administer site configuration
            - administer software updates
            - import configuration
            - synchronize configuration
            - use PHP for google analytics tracking visibility
    - name: '[FILE] Disallowed permissions for anonymous role'
      file: user.role.anonymous.yml
      ignore-missing: true
      path: config/default
      values:
        - key: permissions
          is-list: true
          optional: true
          disallowed:
            - 'access administration pages'
            - 'access content overview'
            - 'access site reports'
            - 'access user profiles'
            - 'administer account settings'
            - 'administer blocks'
            - 'administer comment types'
            - 'administer comments'
            - 'administer contact forms'
            - 'administer content types'
            - 'administer filters'
            - 'administer image styles'
            - 'administer menu'
            - 'administer nodes'
            - 'administer search'
            - 'administer shortcuts'
            - 'administer taxonomy'
            - 'administer themes'
            - 'administer url aliases'
            - 'administer users'
            - 'administer views'
            - 'bypass node access'
            - 'create url aliases'
            - 'delete all revisions'
            - 'revert all revisions'
            - 'view all revisions'
            - 'view the administration theme'
            - 'view user email addresses'
    - name: '[FILE] Validate TFA config'
      severity: high
      file: tfa.settings.yml
      ignore-missing: true
      path: config/default
      values:
        - key: enabled
          value: true
          truthy: true
        - key: required_roles.authenticated
          value: authenticated
    - name: '[FILE] Ensure only admins can register accounts'
      file: user.settings.yml
      ignore-missing: true
      path: config/default
      values:
        - key: register
          value: admin_only
    - name: '[FILE] Ensure CSS & JS aggregations are enabled'
      file: system.performance.yml
      ignore-missing: true
      path: config/default
      values:
        - key: css.preprocess
          value: true
          truthy: true
        - key: js.preprocess
          value: true
          truthy: true
    - name: '[FILE] Ensure no error log displayed'
      file: system.logging.yml
      ignore-missing: true
      path: config/default
      values:
        - key: error_level
          value: hide
    - name: '[FILE] Detect module files in theme folder'
      pattern: '.*.info.yml'
      ignore-missing: true
      path: 'themes'
      values:
        - key: type
          value: theme
  drush-yaml:
    - name: '[DATABASE] Validate active install profile'
      command: 'config:get core.extension'
      config-name: core.extension
      values:
        - key: profile
          value: govcms
    - name: '[DATABASE] Validate active TFA'
      severity: high
      command: 'config:get tfa.settings'
      config-name: tfa.settings
      values:
        - key: enabled
          value: true
          truthy: true
        - key: required_roles.authenticated
          value: authenticated
    - name: '[DATABASE] Ensure only admins can register accounts'
      command: 'config:get user.settings'
      config-name: user.settings
      values:
        - key: register
          value: admin_only
    - name: '[DATABASE] Ensure CSS & JS aggregations are enabled'
      command: 'config:get system.performance'
      config-name: system.performance
      values:
        - key: css.preprocess
          value: true
          truthy: true
        - key: js.preprocess
          value: true
          truthy: true
    - name: '[DATABASE] Ensure no error log displayed'
      command: 'config:get system.logging'
      config-name: user.settings
      values:
        - key: error_level
          value: hide
  drupal-file-module:
    - name: '[FILE] Verify enabled modules'
      severity: high
      path: config/default
      required:
        - govcms_security
        - lagoon_logs
        - tfa
      disallowed:
        - dblog
        - devel
        - module_permissions_ui
        - statistics
        - update
  drupal-db-module:
    - name: '[DATABASE] Active modules audit'
      severity: high
      required:
        - govcms_security
        - lagoon_logs
        - tfa
      disallowed:
        - dblog
        - devel
        - module_permissions_ui
        - statistics
        - update
  drupal-db-permissions:
    - name: '[DATABASE] Disallowed permissions on active site'
      severity: high
      disallowed:
        - administer config permissions
        - administer modules
        - administer permissions
        - administer seckit
        - administer site configuration
        - administer software updates
        - import configuration
        - synchronize configuration
        - use PHP for google analytics tracking visibility
  drupal-role-permissions:
    - name: '[DATABASE] Authenticated role check'
      severity: high
      rid: 'authenticated'
      required-permissions:
        - 'setup own tfa'
  drupal-admin-user:
    - name: '[DATABASE] Active user roles admin check'
      severity: high
  drupal-user-forbidden:
    - name: '[DATABASE] Active User 1 check'
  yamllint:
    - name: '[FILE] Yaml lint platform files'
      severity: high
      files:
        - .lagoon.yml
        - docker-compose.yml
      ignore-missing: true
    - name: '[FILE] Yaml lint theme files'
      severity: high
      path: web/themes
      pattern: ".*.yml"
      exclude-pattern: node_modules
      ignore-missing: true
    - name: '[FILE] Yaml lint theme files (no web prefix)'
      severity: high
      path: themes
      pattern: ".*.yml"
      exclude-pattern: node_modules
      ignore-missing: true
  phpstan:
    - name: '[FILE] Banned PHP function list'
      configuration: vendor/govcms/scaffold-tooling/phpstan.neon
      paths:
        - web/themes/custom
        - themes
  filediff:
    - name: "PaaS Gitlab CI file"
      severity: low
      source: https://github.com/govCMS/scaffold/raw/master/.gitlab-ci.paas.yml
      target: .gitlab-ci.yml
      ignore-missing: true
      source-context:
        GOVCMS_VERSION: 9
